<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">

    <title>The Zaden</title>
    <link rel="stylesheet" href="style.css">
        <style>
        /* Add the fade-out effect */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Restrict and resize the thumbnail image */
        .blog-image {
            width: 100%;
            height: 200px; /* Fixed height for the image */
            object-fit: cover; /* Ensures the image is resized and cropped to fit */
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <header class="top-bar">
        <a href="index.html" class="title-link">
            <h1>The Zaden</h1>
        </a>
            <nav>
    <a href="/index.html">Home</a>
    <a href="/about">About</a>
    </nav>
    </header>

   <div class="blog-container" id="home-content">
        <!-- Blog entry 1 (Click to navigate to article) -->
        <div class="blog-entry" id="article-1" style="cursor: pointer;"> <!-- Ensure it's clickable with cursor pointer -->
            <div class="image-wrapper">
                <img src="https://st4.depositphotos.com/3842881/20361/i/1600/depositphotos_203619844-stock-illustration-render-mechanic-monkey-big-wrench.jpg" alt="Placeholder" class="blog-image">
            </div>
            <h2 class="blog-title">I am a test article</h2>
        </div>
        <!-- Other blog entries here -->
    </div>
    
        <script>
        // Function to handle the fade and redirection
        document.addEventListener('DOMContentLoaded', function() {
            const articleElement = document.getElementById('article-1');
            const homeContent = document.querySelector('#home-content');

            // Ensure fade-out is removed on page load (for back button navigation)
            homeContent.classList.remove('fade-out');

            if (articleElement && homeContent) {
                console.log("Article 1 element found");

                articleElement.addEventListener('click', function() {
                    console.log("Article 1 clicked");

                    // Add fade-out class
                    homeContent.classList.add('fade-out');
                    
                    // Redirect after the fade-out effect (1s)
                    setTimeout(function() {
                        window.location.href = 'articletitle/index.html'; // Redirect to article
                    }, 1000);
                });
            } else {
                console.error("Article 1 element or home-content not found");
            }
        });

        // Detect back navigation and reload the page to fix incomplete rendering
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page is loaded from cache, so reload to ensure it's fully loaded
                window.location.reload();
            }
        });
    </script>
</body>
</html>
